<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">OnlineCourses Survey Form</h1>
        <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </header>
    <main>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" min="10" max="99" placeholder="Age">
            <p class="sub">Which option best describes your current role?</p>
            <select name="dropdown" id="dropdown">
                <option disabled selected>Select current role</option>
                <option value="0">Student</option>
                <option value="1">Full Time Job</option>
                <option value="2">Full Time Learner</option>
                <option value="3">Prefer not to say</option>
                <option value="4">Other</option>
            </select>
            <p class="sub">Would you recommend OnlineCourses to a friend?</p>
            <input type="radio" name="recommend" id="definitely" value="definitely" checked>
            <label for="definitely">Definitely</label><br>
            <input type="radio" name="recommend" id="maybe" value="maybe">
            <label for="maybe">Maybe</label><br>
            <input type="radio" name="recommend" id="notsure" value="notsure">
            <label for="notsure">Not sure</label><br>
            <p class="sub">What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" id="front" value="front">
            <label for="front">Front-end Projects</label><br>
            <input type="checkbox" id="back" value="back">
            <label for="back">Back-end Projects</label><br>
            <input type="checkbox" id="data" value="data">
            <label for="data">Data Visualization</label><br>
            <input type="checkbox" id="challenges" value="challenges">
            <label for="challenges">Challenges</label><br>
            <input type="checkbox" id="community" value="community">
            <label for="community">Open Source Community</label><br>
            <input type="checkbox" id="gitter" value="gitter">
            <label for="gitter">Gitter help rooms</label><br>
            <input type="checkbox" id="videos" value="videos">
            <label for="videos">Videos</label><br>
            <input type="checkbox" id="meetup" value="meetup">
            <label for="meetup">City Meetups</label><br>
            <input type="checkbox" id="wiki" value="wiki">
            <label for="wiki">Wiki</label><br>
            <input type="checkbox" id="forum" value="forum">
            <label for="forum">Forum</label><br>
            <input type="checkbox" id="courses" value="courses">
            <label for="courses">Additional Courses</label><br>
            <p class="sub">Any comments or suggestions?</p>
            <textarea name="suggestions" id="suggestions" cols="80" rows="10" placeholder="Enter your comment here..."></textarea>
            <input type="submit" value="Submit" id="submit">
        </form>
    </main>
</body>
</html>
